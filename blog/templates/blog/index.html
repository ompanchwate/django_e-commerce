{%extends 'blog/basic.html'%}


{% block css %}
<style>
  .img-size{
    height: 210px;
  }
</style>

{% endblock css %}

{%block body%}
<div class="container mt-3">

<div class="row my-2">

  {% for blog in blogs  %}

    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{blog.title}}</strong>
          <h3 class="mb-0">{{blog.head0}}</h3>
          <div class="mb-1 text-muted">Nov 12</div>
          <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
          <a href="blogpost/{{blog.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{blog.thumbnail}}" alt="" srcset="" class=" img-size">
          
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  </div>
{%endblock%}
